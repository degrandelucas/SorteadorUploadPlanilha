<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Realize o sorteio de números e nomes através do carregamento de uma planilha com todos os participantes." />
        <title>Sorteador Planilha</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Sorteador Por Planilha</h1>
            <p>Carregue uma planilha com a coluna de números e a coluna dos nomes dos participantes e clique em "Sortear"</p>
            <form action="../backend/upload.php" method="post" id="uploadForm" enctype="multipart/form-data" class="mb-3">
                <div class="form-group">
                    <input type="file" id="excelFile" name="excelFile" accept=".xlsx, .xls, .csv, .ods" required class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Enviar Planilha</button>
            </form>
            <div class="form-group col-md-4">
                <label for="giftInput">Prêmio:</label>
                <input type="text" id="giftInput" class="form-control" placeholder="Perfume">
            </div>
            <button id="drawBtn" class="btn btn-success">Sortear</button>
            <button type="button" id="resetBtn" class="btn btn-danger" disabled>Reiniciar</button>
            <div>
                <button id="exportBtn" class="btn btn-info mt-3">Exportar Vencedores</button>
            </div>
            <div id="countDown" class="mt-3"></div>
            <div class="mt-3">
                <h4>Último nome</h4>
                <span id="winner"></span>
            </div>
            <div id="winnersList" class="mt-3">
                <h3>Vencedores</h3>
                <ul id="winners"></ul>
            </div>
        </div>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
