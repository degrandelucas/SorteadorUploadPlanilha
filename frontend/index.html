<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta name="description" content="Realize o sorteio de números e nomes através do carregamento de uma planilha com todos os participantes." />
    <title>Sorteador Planilha</title>
</head>
<body>
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="excelFile" accept=".xlsx, .xls">
        <button type="submit">Enviar Planilha</button>
    </form>
    <button id="sortearBtn">Sortear</button>
    <div id="contagemRegressiva"></div>
    <div id="vencedor"></div>
    <div id="vencedores"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
